<app-home></app-home>

<div class="row">
  <div col="col-md-6">
      <form class="center">
          <div class="form-group">
              <input type="text" (change)="getTheInput(name)" /><br/>
          </div>
          <div class="form-group">
              <input  type="file" name="profile" multiple (change)="getTheFile($event)"/>
          </div>
          <div class="form-group">
              <button mat-flat-button color="primary" type="submit" class="btn btn-success" (click)="onSubmit()">Upload</button>
          </div>
          <!-- <div class="form-group">
              <button mat-flat-button color="secondary" type="submit" class="btn btn-success" (click)="onRefresh()" 
              style="margin-left: 10px;" >Refresh</button> 
          </div> -->
      </form>
  </div>
</div>

<div class="row">
  <div col="col-md-6">
    <table class="table table-striped">
      <thead>
        <tr>
          <th style="width:10%"> Name </th>
          <th style="width:85%"> Job Description </th>
          <th style="width:5%"> Action </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let element of elements">
          <td>{{ element.NAME }}</td>
          <td>{{ element.SKILLS }}</td>
          <td><mat-icon>edit</mat-icon></td>
        </tr>
      </tbody>
    </table>
  </div>
