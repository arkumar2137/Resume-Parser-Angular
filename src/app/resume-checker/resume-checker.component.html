<div class="mx-auto" style="width: 400px;">
    <label for="select Job Description">Choose a JD: </label>
    <select name="select Job Description" id="select JD">
        <option value="">--Please choose a JD Type--</option>
        <option>ML Engineer</option>
        <option>Data Scientist</option>
        <option>Embedded Engineer</option>
        <option >Verification Engineer</option>
        <option>Devops Engineer</option>
        <option>Web Developer</option>
    </select>
</div>

<div class="mt-3 col-md-12"></div>


<div class="col-md-12 text-center">
    <button type="button" class="btn btn-primary">Match</button>
</div>


<h2> Candidates List </h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th> Name </th>
            <th> Email </th>
            <th> Phone no. </th>
            <th> Skills </th>
            <th> Qualification </th>
            <th> Score/Grade </th>
            <th> Action </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let profile of profiles">
            <td>{{ profile.name}}</td>
            <td>{{ profile.email}}</td>
            <td>{{ profile.phone}}</td>
            <td>{{ profile.skills}}</td>
            <td>{{ profile.qualification}}</td>
            <td>{{ profile.score}}</td>
            <td><mat-icon>eco</mat-icon><mat-icon>person</mat-icon></td>
        </tr>
    </tbody>
</table>



<button mat-flat-button color="accent" (click)="faker()">
    Download List
</button>

</div>
